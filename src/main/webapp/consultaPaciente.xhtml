<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Consulta de pacientes</title>
</h:head>
<h:body>
    <h1>Consulta de Paciente por numero y tipo de identificacion</h1>
    <h:form>
        <!--Por favor no cambiar el 'id':-->
        <p:inputText id="identificacion_paciente" binding="#{input}"/>
        <p:selectOneMenu value="#{mb.tipoIdentificacion}">
            <f:selectItems value="#{mb.tiposIdentificacion}"/>
        </p:selectOneMenu>
        <!--Por favor no cambiar el 'value':-->
        <p:commandButton action="#{mb.consultarPacientesPorId(input.value)}" update="consultas" value="Consultar"/>
        <p:dataTable id="consultas" var="Consulta" value="#{mb.getPaciente().getConsultas()}">
            <f:facet name="header">
                Consultas de #{mb.getPaciente().getNombre()}
            </f:facet>
            <p:column headerText="Consulta">
                <h:outputText value="#{Consulta.getId()}"/>
            </p:column>
            <p:column headerText="Fecha">
                <h:outputText value="#{Consulta.getFechayHora()}"/>
            </p:column>
            <p:column headerText="Resumen">
                <h:outputText value="#{Consulta.getResumen()}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
