<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Consulta de Pacientes</title>
</h:head>
<h:body>
    <h1>Menores que han padecido de enfermedades contagiosas</h1>
    <h:form>
        <p:commandButton action="#{mb.consultarMenoresConEnfermedadContagiosa()}" update="consultas" value="Consultar"/>
        <p:dataTable id="consultas" var="Consulta" value="#{mb.getMenoresContagiosos()}" lazy ="false">
            <p:column headerText="Numero de documento">
                <h:outputText value="#{Consulta.getId()}"/>
            </p:column>
            <p:column headerText="Tipo de documento">
                <h:outputText value="#{Consulta.getTipo_id()}"/>
            </p:column>
            <p:column headerText="Fecha de nacimiento">
                <h:outputText value="#{Consulta.getFechaNacimiento()}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
